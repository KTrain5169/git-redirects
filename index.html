<!DOCTYPE html>
<html>
<head>
    <title>Your Site</title>
    <script>
        function redirectToCorrectPath() {
            // Debug: Log the current path
            const currentPath = window.location.pathname;
            console.log('Current path:', currentPath);

            // Simple test case
            if (currentPath === '/dict') {
                window.location.href = '/programming-dictionary/';
                return;
            }

            if (currentPath === '/programming') {
                window.location.href = '/programming-dictionary/';
                return;
            }
        }

        // Run when page loads
        window.addEventListener('load', redirectToCorrectPath);
    </script>
</head>
<body>
    <h1>Redirect Test Page</h1>
    <!-- Add some visible content to confirm the page loads -->
</body>
</html>
